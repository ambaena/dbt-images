
name: Push to Docker Hub.

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
        
    - name: docker built with tag
      run: docker build . --file Dockerfile --tag ambaena/dbt-redshift:$(grep -e "dbt-core==" Dockerfile | sed -e 's/.*==//' | cut -d ' ' -f1)
      
    - name: docker push
      run: docker push ambaena/dbt-redshift